{{ $currentPage := . }}
<nav role="navigation">
  <ul class="list pa0 nl2">
    {{ range .Site.Menus.wiki.ByWeight }}
      {{ $post := printf "%s" .Post }}
      <li class="f5 w-100 hover-bg-light-gray hover-accent-color-light fw8{{ if eq $post "break" }} mb1 bb b--moon-gray{{ end }}">
        <a href="{{ if .HasChildren }}javascript:void(0){{ else }}{{ .URL }}{{ end }}" class="js-toggle dib w-100 link mid-gray hover-accent-color-light pl2 pr2 pv2 {{if or ($currentPage.IsMenuCurrent "wiki" .) ($currentPage.HasMenuCurrent "wiki" .) }} primary-color{{end}}" data-target=".{{ .Identifier | urlize }}">{{ .Name }}</a>

          {{ if .HasChildren }}
            <ul class="{{ .Identifier | urlize }} desktopmenu animated fadeIn list pl0 bg-light-gray{{if $currentPage.HasMenuCurrent "wiki" . }} db{{ else }} dn{{ end }}">
              {{ range .Children }}
                <li  class="f6 fw4">
                  <a href="{{.URL}}" class="db link hover-bg-gray hover-white pl3 pr2 pv2 {{if $currentPage.IsMenuCurrent "wiki" . }}primary-color {{ else }}black {{end}}">
                    {{ .Name }}
                  </a>
                </li>
              {{ end }}
            </ul>
          {{end}}
        </li>
    {{end}}
  </ul>
</nav>
